<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TheUnderWorld</title>

  <script type="text/javascript">
    function getData() {
      var xmlhttp = new XMLHttpRequest();

      xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState == 4) {
          if (xmlhttp.status == 200) {
            var elem = document.getElementById("output");

            elem.innerHTML += "<h2>情報<br/></h2>";
            var docelem = xmlhttp.responseXML.documentElement;
            var nodes = docelem.getElementsByTagName("Firstname");
            var nodes2 = docelem.getElementsByTagName("Lastname");
            for (i = 0; i < nodes.length; i++) {
              elem.innerHTML += "<br/>";
              elem.innerHTML += "名前 :" + nodes[i].textContent + nodes2[i].textContent + "<br/>";
              elem.innerHTML += "<br/>";
            }
          } else {
            alert("status = " + xmlhttp.status);
          }
        }
      }
      xmlhttp.open("GET", "./sub.xml");
      xmlhttp.send();
    }
    getData();
  </script>
  <body><div id=output></div></body>
</head>
</html>
