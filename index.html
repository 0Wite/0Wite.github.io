<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Carauere</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Carauereホームページ">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/top.css">
	
    </head>
    <body onload="print">
        <div id="name"></div>
	<script>
	var i=0;
	var txt="Carauere";
 
	function print() {
	document.getElementById("name").innerText=txt.substring(0,i++);
	if(i<=txt.length) {
 		setTimeout("print()",300);
 		}
	}
	</script>
    </body>
</html>
