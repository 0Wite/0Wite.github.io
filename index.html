<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Carauere</title>
        <script type="text/javascript">
        var msg = 'Carauere'; 
        var speed = 200; 
        var flag = 0;

        var count = 0;

        function disp(){

	        var type = msg.substring(0, count);

	        document.form1.field1.value = type;

	        count ++;

	        var rep = setTimeout("disp()", speed);

	        if(count > msg.length){

		        if(flag == 1){ clearTimeout(rep); }
		        else{ count = 0; }

	        }

        }

        </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Carauereホームページ">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/top.css">
    </head>
    <body>
        <div class="home-content">
            <body onLoad="disp()">

            <form action="#" name="form1">
            <input type="text" name="field1" size="30">
        </div>
    </body>
</html>
