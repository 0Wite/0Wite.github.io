<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Carauere</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Carauereホームページ">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/top.css">
	
    </head>
    <body onload="print()">
        <name><div id="nam">Carauere</div></name>
	<script>
	var i=0;
	var txt="Carauere";
 
	function print() {
	document.getElementById("nam").innerText=txt.substring(0,i++);
	if(i<=txt.length) {
 		setTimeout("print()",200);
 		}
	}
	</script>
	    <cent><img src="img/EozJQJ4e_400x400.jpg" style="text-align:center;"></cent>
    </body>
</html>
