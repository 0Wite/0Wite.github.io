<!doctype html>
<html lang="ja">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="https://cdn.mlkcca.com/v0.6.0/milkcocoa.js"></script>
	<script src="https://cdn.mlkcca.com/chatsupport.min.js"></script>
	<script src="https://cdn.mlkcca.com/news.min.js"></script>
	<script src="chat.js"></script>
	<div data-appid="guitarjv3o1zif" milkchat></div>
	<div milknews data-appid="guitarjv3o1zif" data-position="left top"></div>
	<div data-appid="guitarjv3o1zif" data-color="blue" data-meson="疑問や質問があればお気軽にお声がけ下さい。" data-mesoff="ただいまオフライン中です。メールアドレスとメッセージを残して頂ければ、後日返信致します。" milkchat></div>
	<link rel="stylesheet" href="chat.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.mlkcca.com/chatsupport.min.css">
	<script>
	window.onload = function (){
  		hoge.addEventListerner('click', function(){
    		MilkNewsInit(); // ここではじめてコネクションの確立とpushの監視が始まる
  		});
	}
	</script>
</head>

<body>

	<div>
		<!-- 投稿者 -->
		<div>
			<p>ユーザ名</p>
			<textarea name="" id="jsi-name" cols="10" rows="1"></textarea>
		</div>

		<!-- メッセージを打ち込む部分 -->
		<div>
			<p>内容</p>
			<textarea name="" id="jsi-msg" cols="30" rows="4"></textarea>
		</div>
	</div>

	<!-- メッセージを送る部分 -->
	<button name="button" id="jsi-button">メッセージを送信</button>

	<!-- チャット内容が動的に生成される部分 -->
	<ul id="jsi-board" style="list-style:none;">
		<li>〜チャット内容〜</li>
	</ul>
</body>

</html>
